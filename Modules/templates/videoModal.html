<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">{{video.name}}</h4>
</div>

<div class="modal-body">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Video Name</th>
        <th class="text-center">{{video.name}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Location</td>
        <td class="text-center">{{video.location}}</td>
      </tr>
      <tr>
        <td>Description</td>
        <td class="text-center">{{video.description}}</td>
      </tr>
      <tr>
        <td>Objectives</td>
        <td class="text-center">{{video.objectives}}</td>
      </tr>
      <tr>
        <td>Category</td>
        <td class="text-center">{{video.category}}</td>
      </tr>
      <tr>
        <td>Duration</td>
        <td class="text-center">{{video.duration | humanizedTime}}</td>
      </tr>
      <tr>
        <td>Delivery Methods</td>
        <td class="text-center">{{getNames(video.delivery_methods)}}</td>
      </tr>
    </tbody>
  </table>
</div>
