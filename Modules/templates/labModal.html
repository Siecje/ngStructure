<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">{{lab.name}}</h4>
</div>

<div class="modal-body">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Lab Name</th>
        <th class="text-center">{{lab.name}}</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Location</td>
        <td class="text-center">{{lab.location}}</td>
      </tr>
      <tr>
        <td>Description</td>
        <td class="text-center">{{lab.description}}</td>
      </tr>
      <tr>
        <td>Objectives</td>
        <td class="text-center">{{lab.objectives}}</td>
      </tr>
      <tr>
        <td>Number of Pages</td>
        <td class="text-center">{{lab.num_pages}}</td>
      </tr>
      <tr>
        <td>Duration</td>
        <td class="text-center">{{lab.duration | humanizedTime}}</td>
      </tr>
      <tr>
        <td>Delivery Methods</td>
        <td class="text-center">{{getNames(lab.delivery_methods)}}</td>
      </tr>
    </tbody>
  </table>
</div>
